<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Seznam her</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎲 Seznam her</h1>
  
  <div id="filtry">
    <label>Typ:
      <select id="typ">
        <option value="">Vše</option>
        <option value="karetní">Karetní</option>
        <option value="desková">Desková</option>
      </select>
    </label>
    <label>Hráči:
      <input type="number" id="hraci" min="1" placeholder="Počet" />
    </label>
    <label>Max čas (minuty):
      <input type="number" id="cas" min="1" placeholder="Čas" />
    </label>
    <button onclick="filtruj()">Filtrovat</button>
  </div>

  <!-- Filtrace her -->
<div id="filtry">
  <label for="typ">Druh hry:</label>
  <select id="typ" onchange="filtruj()">
    <option value="">Všechny</option>
    <option value="karetní">Karetní</option>
    <option value="desková">Desková</option>
  </select>

  <label for="hraci">Min. počet hráčů:</label>
  <input id="hraci" type="number" min="1" placeholder="Např. 2" onchange="filtruj()">

  <label for="cas">Maximální délka (min):</label>
  <input id="cas" type="number" min="1" placeholder="Např. 30" onchange="filtruj()">
</div>

  <div id="vysledky">
    <h2>Všechny hry</h2>
    <ul id="seznam"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
