<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />

</head>
<body>

<h1>Seznam her</h1>

<!-- Filtry -->
<div id="filtry">
  <label for="typ">Druh hry:</label>
  <select id="typ" onchange="filtruj()">
    <option value="">Všechny</option>
    <option value="karetní">Karetní</option>
    <option value="desková">Desková</option>
  </select>

  <label for="hraci">Min. počet hráčů:</label>
  <input id="hraci" type="number" min="1" placeholder="Např. 2" onchange="filtruj()">

  <label for="cas">Maximální délka (min):</label>
  <input id="cas" type="number" min="1" placeholder="Např. 30" onchange="filtruj()">
</div>

<!-- Seznam her -->
<ul id="seznam"></ul>

<h2>Top 3 hry</h2>
<ul id="top3"></ul>

<script src="script.js"></script>

</body>
